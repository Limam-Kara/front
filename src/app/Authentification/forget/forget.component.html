<div class="container-fluid ps-md-0">
  <div class="row g-0 justify-content-center align-items-center min-vh-100 bg-dark">
    <div class="col-md-4 col-lg-4">
      <div class="login d-flex align-items-center py-5">
        <div class="container bg-white p-3 shadow rounded">
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="#">
                <img src="../../../assets/images/logos/MJ-Maroc.png" width="150" alt="Logo" class="mb-4">
              </a>
              <h3 class="login-heading mb-4">Mot de passe oubli√© !</h3>
            </div>
            <div class="col-md-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="name@example.com"
                  name="email" [(ngModel)]="email">
                <label for="email">Email</label>
              </div>
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" (click)="onSubmit()">ENVOYER</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
