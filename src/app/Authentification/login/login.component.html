<div class="container-fluid ps-md-0">
  <div class="row g-0 justify-content-center align-items-center  bg-dark">
    <div class="col-md-4 col-lg-4">
      <div class="login d-flex align-items-center py-5">
        <div class="container bg-white p-3 shadow rounded">
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="#">
                <img src="../../../assets/images/logos/MJ-Maroc.png" width="150" alt="Logo" class="mb-4">
              </a>
              <h3 class="login-heading mb-4">Bienvenue !</h3>
            </div>
            <div class="col-md-12">
              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" [(ngModel)]="username" required>
                  <label for="floatingInput">Nom d'utilisateur</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" required>
                  <label for="floatingPassword">Mot de passe</label>
                </div>
                <div class="mb-4 d-flex justify-content-end">
                  <a href="/Forget" class="forgot-pass">Mot de passe oubli√© ?</a>
                </div>
                <div class="d-grid mb-2">
                  <button type="submit" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" [disabled]="!loginForm.valid">LOGIN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
