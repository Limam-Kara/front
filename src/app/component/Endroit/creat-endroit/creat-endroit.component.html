<form (ngSubmit)="onSubmit()">
  <div class="card mt-5">
    <div class="card-header bg-dark">
      <h2 class="text-white">Create Endroit</h2>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" placeholder="Enter Nom Endroit" id="nom" [(ngModel)]="endroit.nom" name="nom" required>
      </div>
      <div class="form-group mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="number" class="form-control" placeholder="Enter Latitude" id="latitude" [(ngModel)]="endroit.latitude" name="latitude" required>
      </div>
      <div class="form-group mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="number" class="form-control" placeholder="Enter Longitude" id="longitude" [(ngModel)]="endroit.longitude" name="longitude" required>
      </div>
      <div class="form-group mb-3">
        <label for="district" class="form-label">District</label>
        <select class="form-select" [(ngModel)]="selectedDistrictId" name="district" (change)="onDistrictChange()">
          <option *ngFor="let district of districts" [value]="district.id">{{ district.nom }}</option>
        </select>
      </div>
      <div class="form-group mb-3" *ngIf="selectedAnnexes.length > 0">
        <label for="annexes" class="form-label">Annexes</label>
        <select class="form-select" [(ngModel)]="endroit.annexe.id" name="annexes">
          <option *ngFor="let annexe of selectedAnnexes" [value]="annexe.id">{{ annexe.nom }}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="categorie" class="form-label">Categorie</label>
        <select class="form-select" [(ngModel)]="endroit.categorie.id" name="categorie">
          <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.nom }}</option>
        </select>
      </div>
    </div>
    <div class="card-footer border-top d-flex bg-white py-3">
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <button type="button" class="btn btn-danger mx-4" (click)="goToEndroitList()">Retourner</button>
    </div>
  </div>
</form>
