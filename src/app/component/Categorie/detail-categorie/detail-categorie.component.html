<div class="card mt-5">
  <div class="card-header bg-dark">
    <h2 class="text-white">Detail Categorie</h2>
  </div>
  <div class="card-body">
    <div class="form-group mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" placeholder="Enter Nom Categorie" id="nom" [(ngModel)]="categorie.nom"
        name="nom" required>
    </div>
  </div>
  <div class="card-footer border-top d-flex bg-white py-3">
    <button type="button" class="btn btn-danger" (click)="goToCategoriesList()">Retourner</button>
  </div>
</div>
